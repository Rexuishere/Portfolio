<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    
    

    <title>Portfolio</title>
</head>
<body>
    <!-- Layout Principal -->
    <div class="layout">

            <aside class="layout-aside">
                
                <!-- Aside (Info Usuario) -->
                <section class="aside-userInfo">
                   
                    <!-- Info general usuario -->
                    <div class="userInfo-general">
                        
                        <div class="userInfo-containerImage">
                            <img src="/img/default-user.jpeg" alt="Foto de Perfil" 
                            class="userInfo-image">
                        </div>

                        <h2 class="userInfo-name">Victor Lorente</h2>
                        <h4 class="userInfo-job">Frontend Dev</h4>

                    </div>
                    <!-- Menú de navegación DERECHA-->
                    <nav class="layout-menu">
                        <ul class="menu-list">
                            
                            <li class="menu-option">
                                <a class="menu-link" href="main.html">
                                    <i style="color:#227FDC;" class="menu-icon fa-solid fa-house"></i>
                                    <span class="menu-overlay">Home</span>
                                </a>
                            </li>

                            <li class="menu-option">
                                <a class="menu-link" href="sobre-mi.html">
                                    <i class="menu-icon fa-solid fa-user"></i>
                                    <span class="menu-overlay">Sobre Mi</span>
                                </a>
                            </li>

                            <li class="menu-option">
                                <a class="menu-link" href="main.html">
                                    <i class="menu-icon fa-solid fa-briefcase"></i>
                                    <span class="menu-overlay">Proyectos</span>
                                </a>
                            </li>

                            <li class="menu-option">
                                <a class="menu-link" href="main.html">
                                    <i class="menu-icon fa-solid fa-book"></i>
                                    <span class="menu-overlay">Blog</span>
                                </a>
                            </li>

                            <li class="menu-option">
                                <a class="menu-link" href="main.html">
                                    <i class="menu-icon fa-solid fa-envelope"></i>
                                    <span class="menu-overlay">Contacto</span>
                                </a>
                            </li>

                        </ul>
                    </nav>
                    
                    <!-- Links redes sociales -->
                    <div class="userInfo-userLinks" >
                        <ul class="userLinks-social">
                            
                            <li class="social-option">
                                <a class="social-link" href="#"></a>
                                <i class="social-icon fa-brands fa-instagram"></i>
                            </li>

                            <li class="social-option">
                                <a class="social-link" href="#"></a>
                                <i class="social-icon fa-brands fa-whatsapp"></i>
                            </li>

                            <li class="social-option">
                                <a class="social-link" href="#"></a>
                                <i class="social-icon fa-brands fa-github"></i>
                            </li>

                        </ul>
                    </div>
                    <!-- boton del curriculum -->
                    <div class="userInfo-buttons">
                        <a href="#" class="userInfo-btn"></a>
                    </div>
                    
                    <!-- Pie de página -->
                    <footer class="userInfo-footer">
                        &copy; 2024 Victor Lorente Portfolio
                    </footer>
                </section>

            </aside>

            <!-- Contenido principal (Main) -->
            <main class="layout-content">

                <section class="content-page">
                    <h1 class="page-name">Victor Lorente</h1>
                    <h2 class="page-job">Web Developer</h2>
                </section>

            </main>
    </div>

</body> 
</html>
